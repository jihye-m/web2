<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡</title>
    <link href="./kakaobank_main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <!--menu container-->
            <div class="container">
                <header>
                    <!--logo-->
                    <div class="logo_img">
                        <img src="https://www.kakaobank.com/static/images/web/logo_black.svg" alt="logo" class="logo">
                    </div>
                    <!--menu-->
                    <nav>
                        <ul>
                            <li><a href="">은행소개</a></li>
                            <li><a href="">상품안내</a></li>
                            <li><a href="">고객센터</a></li>
                            <li><a href="">이벤트</a></li>
                            <!--submit button-->
                            <li><button class="submit">서류제출하기</button></li>
                        </ul>
                    </nav>
                </header>
            </div>
        </header>
        <section>
            <!--yello secation-->
            <div class="section_1">
                <!--main background image-->
                <div class="main_bg">
                    <!--main ment-->
                    <div class="main_ment">
                        <span>같지만 다른 은행<br>
                        카카오뱅크</span>
                    </div>
                    <!--sub ment-->
                    <div class="sub_ment">
                        <span>일상에서 더 쉽게, 더 자주 만나는 은행<br>
                        카카오뱅크가 한번 더 편리해졌습니다.</span>
                    </div>
                    <!--store button-->
                    <div class="list_store">
                        <ul class="store">
                            <li><a class="link_store link_store_1" href=""><span>Google Play</span></a></li>
                            <li><a class="link_store link_store_2" href=""><span>App Store</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
