<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡</title>
    <link href="./kakaobank_main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <!--menu container-->
            <div class="container">
                <header>
                    <!--logo-->
                    <div class="logo_img">
                        <img src="https://www.kakaobank.com/static/images/web/logo_black.svg" alt="logo" class="logo">
                    </div>
                    <!--menu-->
                    <nav>
                        <ul class="nav-items">
                            <li class="nav-item"><a href="">은행소개</a></li>
                            <li class="nav-item"><a href="">상품안내</a></li>
                            <li class="nav-item"><a href="">고객센터</a></li>
                            <li class="nav-item"><a href="">이벤트</a></li>
                            <!--submit button-->
                            <li class="nav-item nav-item-btn"><a href="" id="go-to-scraping" class="btn-link" title="새창열림">서류제출하기</a></li>
                        </ul>
                    </nav>
                </header>
            </div>
        </header>
        <section>
            <!--yello secation-->
            <div class="section_1">
                <!--main background image-->
                <div class="main_bg">
                    <!--main ment-->
                    <div class="main_ment">
                        <span>같지만 다른 은행<br>
                        카카오뱅크</span>
                    </div>
                    <!--sub ment-->
                    <div class="sub_ment">
                        <span>일상에서 더 쉽게, 더 자주 만나는 은행<br>
                        카카오뱅크가 한번 더 편리해졌습니다.</span>
                    </div>
                    <!--store button-->
                    <div class="list_store">
                        <ul class="store">
                            <li>
                                <a class="link_store" href="https://play.google.com/store/apps/details?id=com.kakaobank.channel">
                                    <span class="lmg_google">Google Play</span>
                                </a>
                            </li>
                            <li>
                                <a class="link_store" href="https://apps.apple.com/kr/app/id1258016944">
                                    <span class="img_app">App Store</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="wrapper">
        <section class="section_2">
            <img class="section_2_img" src="https://www.kakaobank.com/static/images/web/renewal/main-withdrawal.png">
            <div class="section_2_contents">
                <h3>
                    모바일로 더 손쉬운<br> 계좌개설, 간편한 이체
                </h3>
                <p>
                    인증서, OTP 없이 계좌 개설이 간편합니다. <br> 여러 건의 이체도 몇 번의 터치로 손쉽게 보낼 수 있습니다.
                </p>
            </div>
        </section>
    </div>
</body>
</html>
